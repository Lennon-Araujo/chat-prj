<body>
    <div class="row col-md-12 index">
        <div class="row tet col-md-7">
        </div>
        <div class="row login col-md-5">
            <div class="offset-md-2 col-md-8 box-login">
                <div class="logo mb-3">

                </div>

                <div id="retorno-login">

                </div>

                <form method="post" id="form-login" action="acoes/usuarios/login.php" onsubmit="return false"

                        <label class="form-label">Email:</label>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>

                    <div class="form-group btn-logar">
                        <button onclick="validarLogin()"
                            class="btn btn-primary btn-lg btn-multiple-state btn-shadow col-sm-12 col-xs-12 offset-md-3 col-md-6">LOGIN</button>
                    </div>
                </form>
            </div>
